<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"rel="stylesheet">
</head>
<body>




  <div class="search-perent">   
    <nav class="nav">
      <h2 class="text-2xl">Where in the world?</h2>
      <button class="darkmode" id="mode-toggle">Dark Mode</button>
    </nav>
  </div>

  <header class="container">
    <div class="search"> 
      <input type="text" class="text-white" name="Search for a country…" id="search">
    </div>  

    <div class="box__perent">
      <div class="box1">
        <img src="img/1280px-Flag_of_Germany.svg.png" alt="">
        <p>Germany</p>
      </div>
      <div class="box2">
        <img src="img/1280px-Flag_of_Germany.svg (1).png" alt="">
        <p>United States of America</p>
      </div>
      <div class="box">
        <img src="img/1280px-Flag_of_Germany.svg (2).png" alt="">
        <p>Brazil</p>
      </div>
      <div class="box">
        <img src="img/1280px-Flag_of_Germany.svg (3).png" alt="">
        <p>Iceland</p>
      </div>
      <div class="box">
        <img src="img/1280px-Flag_of_Germany.svg (4).png" alt="">
        <p>Afghanistan</p>
      </div>
      <div class="box">
        <img src="img/1280px-Flag_of_Germany.svg (5).png" alt="">
        <p>Åland Islands</p>
      </div>
      <div class="box">
        <img src="img/1280px-Flag_of_Germany.svg (12).png" alt="">
        <p>Albania</p>
      </div>
      <div class="box">
        <img src="img/1280px-Flag_of_Germany.svg (13).png" alt="">
        <p>Algeria</p>
      </div>
    </div>
  </header>

  <script src="script.js"></script>
</body>
</html>
